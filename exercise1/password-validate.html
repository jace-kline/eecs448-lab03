<!DOCTYPE html>
<html>
    <head>
        <title>Password Validator</title>
    </head>

    <body>
        <h1>Password Validator:</h1>
        <p>
            Please enter a password twice to verify that it is correct.<br>
            Your password entries must satisfy the following requirements:
        </p>
        <ul>
            <li>The passwords must match.</li>
            <li>The length of the password must be at least 8 characters long.</li>
        </ul>

        <form>
            Password:<br>
            <input type="text" name="entry1"><br>
            Verify Password:<br>
            <input type="text" name="entry2"><br>
            <input type="submit" value="Validate">
        </form>

        <script type="text/javascript" src="validate.js"></script>
    </body>
</html>
